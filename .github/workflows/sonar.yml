name: SonarQube Analysis (Laravel)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarQube:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install dependencies
        run: |
          composer install --no-progress --no-suggest --prefer-dist

      # ✅ Instalar sonar-scanner manualmente
      - name: Install Sonar Scanner
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip -O sonar-scanner.zip
          unzip sonar-scanner.zip -d $HOME/
          export SONAR_SCANNER_HOME=$HOME/sonar-scanner-5.0.1.3006-linux
          echo "$SONAR_SCANNER_HOME/bin" >> $GITHUB_PATH
          echo "SonarQube Scanner instalado correctamente"

      # ✅ Verificar instalación (esto mostrará la versión en el log)
      - name: Check Sonar Scanner version
        run: |
          export PATH=$HOME/sonar-scanner-5.0.1.3006-linux/bin:$PATH
          sonar-scanner -v

      # ✅ Ejecutar el análisis
      - name: Run SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          export PATH=$HOME/sonar-scanner-5.0.1.3006-linux/bin:$PATH
          sonar-scanner \
            -Dsonar.projectKey=LaravelProyecto \
            -Dsonar.sources=app,resources,routes \
            -Dsonar.exclusions=vendor/**,node_modules/** \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
